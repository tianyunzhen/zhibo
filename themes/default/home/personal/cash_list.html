<include file="public@head"/>
<title>提现记录</title>
</head>
<body style="background-color:#f3f3f3">
<include file="public@header"/>
<include file="personal:header"/>
<div class="buyvip" id="buyvip"></div>
<div class="dds-dialog-bg" id="ds-dialog-bg"></div>
<div class="container">
	<div class="Firstfloor clearfix">
		<div class="Leftlayout">
			<include file="personal:navigation"/>
		</div>
		<div class="rightlayout">
			<div class="clearfix">
			
				<div class="shouyez">
					<h3 class="personal_h3">
						<i class="h3_one"></i>
						我的提现记录
						<div class="linexi"></div>
					</h3>

				</div>
				
			</div>
			<div class="schedule">
				<div class="charge_table">
					<table>
					 <tbody>
						<tr>
							<th width="25%">映票金额</th>
							<th width="25%">提现金额</th>
							<th width="25%">状态</th>
							<th width="25%">申请时间</th>
						</tr>
						<volist name="list" id="v">
							<tr>
								<td width="25%">{$v['votes']}</td>
								<td width="25%">{$v['money']}</td>
								<td width="25%">{$v['status_name']}</td>
								<td width="25%">{$v['addtime']}</td>
							</tr>						
						 </volist>
						</tbody>						
					</table>		    	   					
				</div>
			</div>
			<div class="pagination">{$page}</div>
		</div>
  </div>
</div>
<include file="public@footer"/>
<include file="personal:footer"/>
</body>
</html>
