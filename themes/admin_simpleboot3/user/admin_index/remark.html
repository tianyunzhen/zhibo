<include file="public@header" />
</head>
<body>
<div class="wrap">
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin/remark/adduser')}">
			<if condition="empty($lists)">
				<label for="input-type" class="col-sm-2 control-label"><span class="form-required">暂无可用标识</span></label>
			<else/>
			<div class="form-group">
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="remark_id">
						<volist name="lists" id="v">
							<option value="{$v.id}">{$v.name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-sm-10">
					<input type="hidden" name="uid" value="{$uid}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">确认</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">取消</a>
				</div>
			</div>
		</if>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
