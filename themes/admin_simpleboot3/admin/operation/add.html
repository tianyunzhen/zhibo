<include file="public@header" />
</head>
<body>
<div class="wrap">
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('operation/addPost')}">
		<div class="form-group">
			<label for="input-type" class="col-sm-2 control-label"><span class="form-required">添加管理员*</span></label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="uid">
					<volist name="users" id="v">
						<option value="{$v.id}">{$v.user_login}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">确认</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">取消</a>
			</div>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
