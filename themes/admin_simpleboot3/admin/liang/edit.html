<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Liang/index')}">列表</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Liang/editPost')}">
            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>靓号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" value="{$data['name']}" maxlength="6">最长6位
				</div>
			</div>
			<div class="form-group">
				<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>类型</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type">
						<volist name="type" id="v">
							<option value="{$key}" <eq name="data['type']" value="$key">selected</eq>>{$v}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-expire" class="col-sm-2 control-label"><span class="form-required">*</span>有效时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-expire" name="expire" value="{$data['expire']}" maxlength="6">注：单位天 0代表永久
				</div>
			</div>

			<div class="form-group">
				<label for="input-status" class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="status">
						<volist name="status" id="v">
							<option value="{$key}" <eq name="data['status']" value="$key">selected</eq>>{$v}</option>
						</volist>
					</select>
				</div>
			</div>
            <div class="form-group">
				<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>{$configpub.name_coin}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin" name="coin" value="{$data['coin']}" maxlength="9" oninput="this.value=this.value.replace(/\D/g,'')">
				</div>
			</div>
            
            <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
