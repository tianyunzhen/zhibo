<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
		
		<form class="well form-inline margin-top-20" method="post" action="{:url('livegeneral/index')}">
            时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			用户ID：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID">
                   
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>		
		<form method="post" class="js-ajax-form" >

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>日期</th>
						<th>用户ID</th>
						<th>会长ID</th>
						<th>直播时间</th>
						<th>有效天数</th>
						<th>提现</th>
						<th>直播礼物</th>
						<th>总收入</th>
						<th>日流水</th>
						<th>兑换</th>
						<th>标记</th>
						<th>标记时间</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.time}</td>
						<td>{$vo['uid']} </td>
						<td>{$vo['family_admin']}</td>
						<td>{$vo['length']}</td>
						<td>暂无</td>
						<td>{$vo['withdraw']}</td>
						<td>{$vo['total_gift']}</td>
						<td>{$vo['profit']}</td>
						<td>{$vo['daily_water']}</td>
						<td>{$vo['exchange']}</td>
						<td>暂无</td>
						<td>暂无</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
