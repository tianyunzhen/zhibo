<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Headborder/userIndex')}">
			会员：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>
        
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>拥有者</th>
						<th>头像名称</th>
						<th>图标</th>
						<th>获取时间</th>
						<th>剩余生效时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo['user_nicename']}({$vo['uid']})</td>
						<td>{$vo['title']}</td>
						<td><img src="{$vo['pic']}" style="max-height:30px;max-width:30px;"/></td>
						<td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
						<td>{$vo['remain_time']}</td>
						<td>
                            <a class="btn btn-xs btn-primary" href='{:url("headborder/recycle",array("id"=>$vo["id"]))}'>强制回收</a>
						</td>
					</tr>
					</foreach> 
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
