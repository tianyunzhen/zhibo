<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
		
		<form class="well form-inline margin-top-20" method="post" action="{:url('Data/record')}">
            时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			用户ID：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员id">
                   
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>		
		<form method="post" class="js-ajax-form" >

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>场次ID</th>
						<th>会员（ID）</th>
						<th>用户昵称</th>
						<th>所属家族</th>
						<th>开播时间</th>
						<th>结束时间</th>
						<th>持续时长</th>
						<th>直播收益</th>
						<th>推流地址</th>
					</tr>
				</thead>
				<tbody>
					<php>$islive=array("0"=>"直播结束","1"=>"直播中");</php>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo['uid']} </td>
						<td>{$vo['user_nicename']} </td>
						<td>{$vo['familyid']}</td>
						<td>{:date('Y-m-d H:i',$vo['starttime'])}</td>
						<td>{:date('Y-m-d H:i',$vo['endtime'])}</td>
						<td>{$vo['live_length']}</td>
						<td>{$vo['votes']}</td>
						<td>{$vo['stream']}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
