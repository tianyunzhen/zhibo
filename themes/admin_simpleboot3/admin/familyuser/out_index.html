<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>退会申请列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Familyuser/outindex')}">
			家族ID：
            <input class="form-control" type="text" name="familyid" style="width: 200px;" value="{:input('request.familyid')}"
                   placeholder="请输入家族ID">
			成员ID： 
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>				
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>家族ID</th>
						<th>申请者ID</th>
						<th>申请者昵称</th>
						<th>会长ID</th>
						<th>会长昵称</th>
						<th>家族名称</th>
						<th>未播天数</th>
						<th>状态</th>
						<th>加入家族时间</th>
						<th>申请退出时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.family_id}</td>
						<td>{$vo.uid}</td>
						<td>{$vo.applier}</td>
						<td>{$vo.family_admin_id}</td>
						<td>{$vo.family_admin}</td>
						<td>{$vo.name}</td>
						<td>暂无</td>
						<td>退出审核中</td>
						<td>{:date('Y-m-d H:i',$vo['addtime'])}</td>
						<td>{:date('Y-m-d H:i',$vo['out_time'])}</td>
						<td>
							<a class="btn btn-xs btn-primary" href="{:url('Familyuser/out',array('id'=>$vo['id'],'state'=>3))}">同意</a>
							<a class="btn btn-xs btn-primary" href="{:url('Familyuser/out',array('id'=>$vo['id'],'state'=>1))}">拒绝</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
