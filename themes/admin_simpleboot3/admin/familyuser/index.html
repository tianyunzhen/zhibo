<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>成员列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('familyuser/index',array('family_id'=>$family_id))}">
			成员ID：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID">
			日期：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> -
			<input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>				
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户ID</th>
						<th>昵称</th>
						<!--<th>所属家族（ID）</th>-->
						<th>丫币流水</th>
						<th>直播时长</th>
						<th>加入家族时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.uid}</td>
						<td>{$vo.nickname}</td>
						<td>{$vo.total_profit}</td>
						<td>{$vo.live_length}</td>
						<td>{:date('Y-m-d H:i',$vo['addtime'])}</td>
						<td>
						<if condition="$vo['is_admin'] eq 0">
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Familyuser/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
							<else/>
						</if>
                            <!--<a class="btn btn-xs btn-primary" href='{:url("Family/profit",array("id"=>$vo["id"]))}'>收益</a>-->
                            <!--<a class="btn btn-xs btn-primary" href='{:url("Family/cash",array("id"=>$vo["id"]))}'>提现记录</a>-->
                            <!---->
                            <!--<a class="btn btn-xs btn-primary" href='{:url("Familyuser/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>-->
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
