<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('Gameclass/index')}">首页分类列表</a></li>
		<li class="active"><a >添加首页分类</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Gameclass/addpost')}">

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名字</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="name" name="name">
			</div>
		</div>

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>图标</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="thumb" name="thumb">请把图标传到云存储，填写链接
			</div>
		</div>

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>跳转地址</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="url" name="url">带http://...
			</div>
		</div>

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>跳转方式</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="type" name="type">跳转方式：输入“1”跳转内部webview; “2”跳转系统浏览器
			</div>
		</div>

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>显示状态</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="status" name="status">输入“1”显示; “2”不显示
			</div>
		</div>

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>?携带参数</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="if_uid" name="if_uid">是否携带uid和token  0携带；1不携带
			</div>
		</div>


<!--		<div class="form-group">-->
<!--			<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>图片</label>-->

<!--			</div>-->
<!--		</div>-->



		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
			</div>
		</div>

	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
	(function(){
		$('.btn-cancel-thumbnail').click(function () {
			$('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
			$('#thumbnail').val('');
		});

	})()
</script>
