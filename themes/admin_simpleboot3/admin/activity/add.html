<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Car/index')}">列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Activity/addPost')}">

            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>活动名称</label>
				<div class="col-md-2 col-sm-2">
					<input type="text" class="form-control" id="input-name" name="name" required="required">
				</div>
			</div>

            <div class="form-group">
				<label for="input-banner" class="col-sm-2 control-label"><span class="form-required">*</span>banner图</label>
				<div class="col-md-6 col-sm-10">
					<input type="hidden" name="banner" id="thumbnail" value="" required="required">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 style="cursor: pointer;max-width:100px;max-height:100px;"/>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片"> 建议尺寸： 200 X 200
				</div>
			</div>

			<div class="form-group">
				<label for="input-link" class="col-sm-2 control-label"><span class="form-required">*</span>内页地址</label>
				<div class="col-md-4 col-sm-4">
					<input type="text" class="form-control" id="input-link" name="link" required="required">
				</div>
			</div>

			<div class="form-group">
				<label for="input-start_time" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间</label>
				<div class="col-md-2 col-sm-2">
					<input class="form-control js-bootstrap-datetime" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 200px;" required="required">
				</div>
			</div>

			<div class="form-group">
				<label for="input-end_time" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间</label>
				<div class="col-md-2 col-sm-2">
					<input class="form-control js-bootstrap-datetime" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 200px;" required="required">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script>
        (function(){
            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });
        })()
    </script>
</body>
</html>
